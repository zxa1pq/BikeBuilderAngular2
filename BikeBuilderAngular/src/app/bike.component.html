<div class="card" style="width: 30rem;">
    <img class="card-img-top" src="{{bike.imageurl}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{bike.Name}}</h5>
      <p class="card-text">{{bike.Description}}</p>
      <p class="card-text">Price: {{bike.Price}}</p>
      <a class="btn btn-primary btn-lg my-4" (click)="bclick(bike)">Select this bike</a>
    </div>
  </div>
