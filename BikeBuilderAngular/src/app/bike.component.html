<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{bikeimg}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{data.Name}}</h5>
      <p class="card-text">{{data.Description}}</p>
      <p class="card-text">Price: {{data.Price}}</p>
      <a class="btn btn-primary my-2" (click)="bclick(data)">Main call to action</a>
    </div>
  </div>
