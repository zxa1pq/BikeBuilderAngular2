<div class="container-fluid" style="text-align:center; padding-top:1.5%;">
  <div class="span12 text-center" style=" padding-top: 30px;">

    Select your new Ebullitt model

  </div>
  <div class="row justify-content-center" style="padding-top: 4%;" id="bg-row" style="">

  <div class="container-fluid">
    <div class="row justify-content-center" style="padding-top: 1%;">
      <div class="row">
        <div class="col-lg-3">
          <a (click)="returnToModels()" class="btn btn-primary" style="height: 60px; width: 180px; padding-top: 15px; font-size: 23px; text-align:center; background-color: #FFFF00;                ">
            <strong>Previous</strong>
          </a>
        </div>
        <div class="col-lg-3">
          <img src="{{_imageUrl}}" alt="Product preview" style="height: 84px; width: 290px;">

          <div class="tot-price" style="height: 40px; width: 100px;">
            <span>Total</span>
            <span class="total">$

            </span>
          </div>
        </div>
        <div class="col-lg-3">
          <a (click)="gotoAc()"  class="btn btn-primary" style="height: 60px; width: 180px; padding-top: 15px; font-size: 23px; text-align:center; background-color: #4CAF50;">

      </div>



    </div>
